{% extends "base.html" %}

{% block content %}
    <div class="login-container" style="width: 350px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
        <h2 style="text-align: center; margin-bottom: 20px;">Logowanie</h2>

        {% if messages %}
            <div class="error-message" style="color: red; text-align: center; margin-bottom: 20px;">
                {% for message in messages %}
                    {% if 'Zamówienie' not in message %}
                        <p style="margin: 5px 0;">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            
            <label for="login" style="font-size: 16px; margin-bottom: 10px;">Login:</label>
            <input type="text" id="login" name="login" required style="padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <label for="haslo" style="font-size: 16px; margin-bottom: 10px;">Hasło:</label>
            <input type="password" id="haslo" name="haslo" required style="padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <button type="submit" style="padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px;">Zaloguj się</button>
        </form>
    </div>
{% endblock %}

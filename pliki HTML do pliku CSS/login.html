{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h2>Logowanie</h2>

        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {% if 'Zamówienie' not in message %}
                        <p>{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
            </div>

            <div>
                <label for="haslo">Hasło:</label>
                <input type="password" id="haslo" name="haslo" required>
            </div>

            <button type="submit" class="styled-button">Zaloguj się</button>
        </form>
    </div>
{% endblock %}
